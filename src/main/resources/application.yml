server:
  servlet:
    context-path: /api/v1
spring:
  mvc:
    hiddenmethod:
      filter:
        enabled: true
    static-path-pattern: /static/**
  data:
    rest:
      detection-strategy: annotated
      default-page-size: 20
  jpa:
    hibernate:
      ddl-auto: validate
    generate-ddl: false
  flyway:
    enabled: true
    baseline-on-migrate: true
