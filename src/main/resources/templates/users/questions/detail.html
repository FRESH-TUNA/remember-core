<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<div layout:fragment="content">
  <div class="container">
    <h1 th:text="${question.getTitle}"/>

    <h4>링크</h4>
    <p th:text="${question.getLink}"/>

    <h4>수록 플랫폼</h4>
    <p th:text="${question.getPlatform.getName}"/>


<!--    <h2 th:text="${question.getPracticeStatus}"/>-->

    <h4>알고리즘</h4>
      <p th:each="algo: ${question.algorithms}" th:text="${algo.name}"/>
  </div>
</div>
</html>
