<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<th:block layout:fragment="script">
    <script type="text/javascript" th:src="@{/static/js/users/questions/list.js}"></script>
</th:block>

<div layout:fragment="content">
    <div class="container">
        으악
        <span th:text="${questions}"></span>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
                <th scope="col">상태</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="q: ${questions.content}"
                th:data-uri="${q.getLink('self').get().getHref()}"
                class="question"
                th:classappend="${q.getId()}"
            >
                <td th:text="${q.getTitle}"></td>
                <td th:text="${q.getLink}"></td>
                <td th:text="${q.getLevel}"></td>
                <td th:text="${q.getPlatform}"></td>
                <td>
                    <select class="selectpicker"
                            data-style="btn-success"
                            th:data-question="${q.getLink('self').get().getHref()}"
                            th:data-status="${q.getPracticeStatus.getLink('self').get().getHref()}"
                    >
                        <option
                                th:each="s: ${practiceStatusus}"
                                th:text="${s.getStatus()}"
                                th:value="${s.getLink('self').get().getHref()}"
                                th:selected="${s.getId() eq q.getPracticeStatus.getId}">
                        </option>
                    </select>
                </td>
            </tr>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</html>
