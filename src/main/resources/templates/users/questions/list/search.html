<html lagn="ko"
      xmlns:th="http://www.thymeleaf.org">

<nav th:fragment="search" class="users questions search">
  <div class="options">
    <div class="practiceStatus">
      <select class="selectpicker"
              data-width="100px"
      >
        <option th:data-content="${
                                            '<span class=''badge'''
                                            + 'style=''background-color: black;''''>'
                                            + '모든 상태' + '</span>'}"
                value="0"
                th:selected="${search_status eq 0}"
        >
        </option>
        <option
                th:data-content="${
                                            '<span class=''badge'''
                                            + 'style=''background-color: ' + s.getColor() + ''';''>'
                                            + s.getStatus() + '</span>'}"
                th:each="s: ${practiceStatusus}"
                th:selected="${search_status eq s.getId()}"
                th:value="${s.getId()}">
        </option>
      </select>
    </div>
  </div>
  <form class="d-flex form">
    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
           th:value="${search_input}">
    <button class="btn btn-outline-success" type="button">Search</button>
  </form>
</nav>

</html>
