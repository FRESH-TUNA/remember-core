<html lagn="ko"
      xmlns:th="http://www.thymeleaf.org">

<nav th:fragment="search" class="container">
  <div class="users questions search">
    <div class="options">
        <select class="selectpicker practiceStatus"
                data-width="130px"
        >
          <option th:data-content="${
                                            '<span class=''badge'''
                                            + 'style=''background-color: black;''''>'
                                            + '모든 상태' + '</span>'}"
                  value="0"
                  selected
          >
          </option>
          <option
                  th:data-content="${
                                            '<span class=''badge'''
                                            + 'style=''background-color: ' + s.getColor() + ''';''>'
                                            + s.getStatus() + '</span>'}"
                  th:each="s: ${practiceStatusus}"
                  th:value="${s.getId()}">
          </option>
        </select>

        <select class="selectpicker algorithms"
                data-width="200px"
                name="algorithms"
                data-none-selected-text="알고리즘 선택(OR)"
                multiple
        >
          <option
                  th:each="a: ${algorithms}"
                  th:text="${a.getName()}"
                  th:value="${a.getId()}">
          </option>
        </select>
    </div>
      <th:block th:replace="users/questions/list/searchBar :: searchBar"></th:block>
  </div>
</nav>

</html>
