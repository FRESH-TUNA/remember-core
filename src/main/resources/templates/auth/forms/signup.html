<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<th:block layout:fragment="css">
    <link th:href="@{/static/css/components/error.css}" rel="stylesheet">
</th:block>

<div layout:fragment="content" class="container">
    <th:block th:replace="components/error :: error"></th:block>
    <form th:action="@{/auth/signup}" method="post">
            <div class="form-group">
                <label th:for="username">이메일</label>
                <input type="text" name="username" class="form-control" placeholder="이메일 입력해주세요">
            </div>
            <div class="form-group">
                <label th:for="password">비밀번호</label>
                <input type="password" class="form-control" name="password" placeholder="비밀번호">
            </div>
            <div class="form-group">
                <label th:for="matchingPassword">비밀번호 재입력</label>
                <input type="password" class="form-control" name="matchingPassword" placeholder="비밀번호">
            </div>
            <div class="form-group">
                <label th:for="nickname">닉네임</label>
                <input type="password" class="form-control" name="nickname" placeholder="비밀번호">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</html>
