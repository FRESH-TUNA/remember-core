<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<div layout:fragment="content">
    <div class="container">
        <div th:if="${error}">
            <div class="alert alert-primary d-flex align-items-center" role="alert"
                 th:each="e: ${error.getErrors()}" th:text="${e.getReason()}"
            >
                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Info:"><use xlink:href="#info-fill"/></svg>
                <div th:text="e.getReason()">
                </div>
            </div>
        </div>

        </h2>

        <form action="/api/v1/auth/signup" method="post">
            <div class="form-group">
                <label th:for="username">이메일</label>
                <input type="text" name="username" class="form-control" placeholder="이메일 입력해주세요">
            </div>
            <div class="form-group">
                <label th:for="password">비밀번호</label>
                <input type="password" class="form-control" name="password" placeholder="비밀번호">
            </div>
            <div class="form-group">
                <label th:for="matchingPassword">비밀번호 재입력</label>
                <input type="password" class="form-control" name="matchingPassword" placeholder="비밀번호">
            </div>
            <div class="form-group">
                <label th:for="nickname">닉네임</label>
                <input type="password" class="form-control" name="nickname" placeholder="비밀번호">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
</html>
